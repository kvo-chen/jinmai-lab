    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let selectedModel = null;
        let creationHistory = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadAIModels();
            loadCreationHistory();
        });

        // åŠ è½½AIæ¨¡å‹
        async function loadAIModels() {
            try {
                const response = await fetch(`${API_BASE_URL}/ai/models`);
                const models = await response.json();
                
                const container = document.getElementById('aiModels');
                container.innerHTML = '';
                
                models.forEach(model => {
                    const modelCard = document.createElement('div');
                    modelCard.className = 'model-card';
                    modelCard.innerHTML = `
                        <div class="model-icon">${getModelIcon(model.type)}</div>
                        <div class="model-name">${model.name}</div>
                        <div class="model-desc">${model.description}</div>
                    `;
                    
                    modelCard.addEventListener('click', () => selectModel(model, modelCard));
                    container.appendChild(modelCard);
                });
                
                // é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ªæ¨¡å‹
                if (models.length > 0) {
                    selectModel(models[0], container.firstChild);
                }
                
            } catch (error) {
                console.error('åŠ è½½AIæ¨¡å‹å¤±è´¥:', error);
                document.getElementById('aiModels').innerHTML = '<div class="error">åŠ è½½AIæ¨¡å‹å¤±è´¥</div>';
            }
        }

        // è·å–æ¨¡å‹å›¾æ ‡
        function getModelIcon(type) {
            const icons = {
                'TEXT_GENERATION': 'ğŸ“',
                'IMAGE_GENERATION': 'ğŸ–¼ï¸',
                'CONTENT_OPTIMIZATION': 'âœ¨',
                'VIDEO_GENERATION': 'ğŸ¬',
                'AUDIO_GENERATION': 'ğŸµ'
            };
            return icons[type] || 'ğŸ¤–';
        }

        // é€‰æ‹©AIæ¨¡å‹
        function selectModel(model, element) {
            // ç§»é™¤ä¹‹å‰çš„é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.model-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // æ·»åŠ é€‰ä¸­çŠ¶æ€
            element.classList.add('selected');
            selectedModel = model;
        }

        // è·å–åˆ›ä½œå»ºè®®
        async function getSuggestions() {
            const creationType = document.getElementById('creationType').value;
            const brandSelect = document.getElementById('brandSelect');
            const brandName = brandSelect.options[brandSelect.selectedIndex].text.split(' - ')[0];
            
            if (!brandSelect.value) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªå“ç‰Œ');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/ai/suggestions?creationType=${creationType}`);
                const suggestions = await response.json();
                
                const container = document.getElementById('suggestions');
                container.innerHTML = '';
                container.style.display = 'flex';
                
                suggestions.forEach(suggestion => {
                    const tag = document.createElement('div');
                    tag.className = 'suggestion-tag';
                    tag.textContent = suggestion;
                    tag.addEventListener('click', () => {
                        document.getElementById('customPrompt').value = suggestion.replace('{brand}', brandName);
                    });
                    container.appendChild(tag);
                });
                
            } catch (error) {
                console.error('è·å–å»ºè®®å¤±è´¥:', error);
                alert('è·å–å»ºè®®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // åˆ›å»ºå†…å®¹
        async function createContent() {
            const brandSelect = document.getElementById('brandSelect');
            const creationType = document.getElementById('creationType').value;
            const customPrompt = document.getElementById('customPrompt').value;
            
            if (!brandSelect.value) {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªå“ç‰Œ');
                return;
            }
            
            if (!selectedModel) {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªAIæ¨¡å‹');
                return;
            }
            
            if (!customPrompt.trim()) {
                alert('è¯·è¾“å…¥åˆ›ä½œè¦æ±‚');
                return;
            }
            
            const brandName = brandSelect.options[brandSelect.selectedIndex].text.split(' - ')[0];
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loading').classList.add('active');
            document.getElementById('creationResult').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/ai/creations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        brandId: parseInt(brandSelect.value),
                        brandName: brandName,
                        creationType: creationType,
                        aiModel: selectedModel.id,
                        prompt: customPrompt,
                        type: creationType
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'COMPLETED') {
                    displayResult(result.result, brandName, creationType);
                    saveToHistory(customPrompt, result.result, brandName, creationType);
                } else {
                    throw new Error('åˆ›ä½œå¤±è´¥');
                }
                
            } catch (error) {
                console.error('åˆ›ä½œå¤±è´¥:', error);
                alert('AIåˆ›ä½œå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                document.getElementById('emptyState').style.display = 'block';
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        // æ˜¾ç¤ºåˆ›ä½œç»“æœ
        function displayResult(result, brandName, creationType) {
            const creationResult = document.getElementById('creationResult');
            const resultTitle = document.getElementById('resultTitle');
            const resultMeta = document.getElementById('resultMeta');
            const resultContent = document.getElementById('resultContent');
            
            resultTitle.textContent = result.title || `${brandName} - ${getCreationTypeName(creationType)}`;
            resultMeta.textContent = `AIæ¨¡å‹: ${selectedModel.name} | ç½®ä¿¡åº¦: ${(result.confidence * 100).toFixed(1)}% | ç”Ÿæˆæ—¶é—´: ${new Date().toLocaleString()}`;
            resultContent.textContent = result.content || 'æš‚æ— å†…å®¹';
            
            creationResult.style.display = 'block';
        }

        // è·å–åˆ›ä½œç±»å‹åç§°
        function getCreationTypeName(type) {
            const names = {
                'STORY': 'å“ç‰Œæ•…äº‹',
                'INTRODUCTION': 'å“ç‰Œä»‹ç»',
                'CRAFT': 'åˆ¶ä½œå·¥è‰º',
                'CULTURE': 'æ–‡åŒ–å†…æ¶µ',
                'HISTORY': 'å†å²ä¼ æ‰¿',
                'MODERN': 'ç°ä»£å‘å±•'
            };
            return names[type] || 'åˆ›ä½œå†…å®¹';
        }

        // ä¿å­˜åˆ°å†å²è®°å½•
        function saveToHistory(prompt, result, brandName, creationType) {
            const historyItem = {
                id: Date.now(),
                prompt: prompt,
                result: result,
                brandName: brandName,
                creationType: creationType,
                modelName: selectedModel.name,
                timestamp: new Date().toISOString()
            };
            
            creationHistory.unshift(historyItem);
            if (creationHistory.length > 10) {
                creationHistory = creationHistory.slice(0, 10);
            }
            
            localStorage.setItem('creationHistory', JSON.stringify(creationHistory));
            displayCreationHistory();
        }

        // åŠ è½½åˆ›ä½œå†å²
        function loadCreationHistory() {
            const saved = localStorage.getItem('creationHistory');
            if (saved) {
                creationHistory = JSON.parse(saved);
                displayCreationHistory();
            }
        }

        // æ˜¾ç¤ºåˆ›ä½œå†å²
        function displayCreationHistory() {
            const container = document.getElementById('creationHistory');
            
            if (creationHistory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <div>æš‚æ— åˆ›ä½œå†å²</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = creationHistory.map(item => `
                <div class="history-item">
                    <div class="history-prompt">${item.brandName} - ${getCreationTypeName(item.creationType)}</div>
                    <div class="history-result">${item.result.content.substring(0, 150)}${item.result.content.length > 150 ? '...' : ''}</div>
                    <div class="history-time">${new Date(item.timestamp).toLocaleString()} | AIæ¨¡å‹: ${item.modelName}</div>
                </div>
            `).join('');
        }
